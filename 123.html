<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<script>
    let R = +prompt('Nhập bán kính hình tròn:')
    document.write(' Diện tích hình tròn là:  ' + ((R * R) * Math.PI) + (' (Đơn vị diện tích) '))
</script>
</body>
</html>
