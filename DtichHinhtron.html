<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<h1>Tính diện tích hình tròn</h1>
<script>
    let x = prompt("Nhập bán kính đường tròn: ") ;
    document.write("Diện tích đường tròn:" +  3.14 * (x * x) + "m2") ;
</script>
</body>
</html>
